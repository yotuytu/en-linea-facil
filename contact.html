<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <section class="contacto">
    <div class="contacto-cuadro">
      <h2>Contáctanos</h2>
      <p>¿Tienes alguna pregunta o comentario? ¡Escríbenos y te responderemos lo antes posible!</p>
      <form action="https://formsubmit.co/pedroarmas299@gmail.com" method="POST" class="formulario-contacto">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required />

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required />

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>

        <button type="submit" class="btn-enviar">Enviar mensaje</button>
      </form>
    </div>
  </section>
</body>
</html>
